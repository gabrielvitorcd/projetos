<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>

        <h2>IMC</h2>
        <p>
            Menos do que 18,5<br>
            Entre 18,5 e 24,9<br>
            Entre 25 e 29,9<br>
            Entre 30 e 34,9<br>
            Entre 35 e 39,9<br>
            Mais do que 40<br>
        </p>

        <h2>Resultado</h2>
        <p>
            Abaixo do peso<br>
            Peso Normal<br>
            Sobrepeso<br>
            Obsidade grau 1<br>
            Obsidade grau 2<br>
            Obsidade grau 3<br>
        </p>

        <form class="form">
            <label for="">Peso em Kg. Ex: 90kg</label>
            <input class="peso" type="text">

            <label for="">Altura em Metros. Ex: 1.83m</label>
            <input class="altura" type="text">

            <button>Calcular</button>
        </form>


        <span class="resposta"></span>
    </section>




    <script src="assets/js/main.js"></script>
</body>

</html>
